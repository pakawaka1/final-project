    <!-- Contact Page Content -->
    <h1>Contact Page</h1>
    <div class="row">
        <div class="col">

            <!-- Contact Form Starts here -->
            <div class="container">
                <form action="">
                    <label class=for="fname">Full Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Your full name..">

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your email addresss...">
                
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>
                
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
                
                    <button class="form-button" type="submit">Send Info</button>
                </form>
            </div>
            <!-- Contact form ends here -->
        </div>

        <div class="col">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.5854641058445!2d-122.28922958451729!3d37.79975351849466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f8122aa15660d%3A0x5cc93b5c58acd4b4!2sBitwise%20Cowork%20Oakland!5e0!3m2!1sen!2sus!4v1663026790587!5m2!1sen!2sus" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
